version: "3.8"

services:
  db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_USER: ${DOCKER_PSQL_USER}   # DB username from .env
      POSTGRES_PASSWORD: ${DOCKER_PSQL_PASSWORD} # DB password from .env
      POSTGRES_DB: ${DOCKER_PSQL_DB}       # Database name from .env
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DOCKER_PSQL_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .                          # Build from current directory
    container_name: jakarta_submit_snapshot
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8010:8080"
    environment:
      DB_URL: ${DOCKER_PSQL_URL}
      DB_USER: ${DOCKER_PSQL_USER}
      DB_PASSWORD: ${DOCKER_PSQL_PASSWORD}

# Docker volume for persisting database
volumes:
    pg_data: